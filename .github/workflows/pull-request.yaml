name: Pull Requests

on:
  pull_request:
    branches:
      - main

jobs:
  ignore-list:
    runs-on: ubuntu-latest
    name: PR
    steps:
      - uses: actions/checkout@v3

      - name: Check against ignorelist
        id: check
        shell: bash
        run: |
          files=$(comm -23 <(git diff --name-only ${{ github.base-ref }} ${{ github.head-ref }} | sort) <(cat ci.ignorelist | sort))
          echo "$files"
          echo "files=$files" >> $GITHUB_OUTPUT

  pull-request:
    needs: [ ignore-list ]
    uses: canonical/observability/.github/workflows/pull-request.yaml@main
    if: ${{ needs.check.outputs.files != '' }}
    secrets: inherit
