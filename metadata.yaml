name: alertmanager-k8s

summary: Alert management for charmed LMA stack

maintainers:
  - Dylan Stephano-Shachter <dylan.stephano-shachter@canonical.com>

description: |
  The Alertmanager handles alerts sent by client applications such as the Prometheus server. It takes care of deduplicating, grouping, and routing them to the correct receiver integrations such as email, PagerDuty, or OpsGenie. It also takes care of silencing and inhibition of alerts.

tags:
  - observability
  - lma
  - alertmanager
  - prometheus
  - monitoring

# workload containers
containers:
  alertmanager:  # container key used by pebble
    resource: alertmanager-image

# oci-image resources for each container defined above
resources:
  alertmanager-image:
    type: oci-image
    description: OCI image for alertmanager

provides:
  alerting:
    interface: alertmanager
    # assumed network type: private

peers:
  replicas:
    interface: alertmanager-replica
    # assumed network type: private

storage:
  data:
    type: filesystem
    location: /alertmanager
